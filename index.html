<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather and Time</title>
</head>

<body>
    <main id="container">
        <div class="weather">
            <div class="city" id="location">
                <p id="loc">---</p>
            </div>
            <div id="temp">
                <img id="temp-Icon" src="cloudy.png" alt="weather" width="300px">
                <p><span  class="temprature" id="temprature">----</span><span id="temp-unit">&#176c</span></p>
            </div>
            <div  id="hum">
                <p>Humidity <span id="humidity">---</span></p>
            </div>
            <div class="time"> 
                <p><span id="day">SUN</span> | <span id="date">13/02</span> | <span id="time">time</span></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
